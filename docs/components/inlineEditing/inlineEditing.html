

<span uib-dropdown dropdown-append-to-body
      class="view-element"
      auto-close="outsideClick"
      is-open="status.isopen"
      ng-class="{'has-dropdown': componentData.units}"
      uib-dropdown-toggle
      buttons="no"
      editable-text="componentData.value"
      e-class="in-line-editable"
      e-clickable="true"
      edit-disabled="editDisabled"
      onbeforesave="vm.stopEditMode()"
      e-ng-focus="vm.setBehavior($form)">
    <span class="editable-dropdown value-container" uib-dropdown-toggle>
        {{componentData.value || ''}} {{componentData.value && componentData.units ? vm.unit : ''}}
    </span>
    <ul uib-dropdown-menu ng-if="componentData.units">
        <li ng-repeat="choice in componentData.units">
            <a href ng-click="setUnit(choice)">{{choice}}</a>
        </li>
    </ul>
</span>
